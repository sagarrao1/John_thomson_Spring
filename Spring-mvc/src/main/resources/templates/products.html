<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Spring course online tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">
		<h3>Product List</h3>
		<div th:if="${not #lists.isEmpty(products)}">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>ImageUrl</th>
					<th>List</th>
					<th>Edit</th>
					<th>delete</th>
				</tr>
				<tr th:each="product: ${products}">
					<td th:text=${product.id}></td>
					<td th:text=${product.description}></td>
					<td th:text=${product.price}></td>
					<td th:text=${product.imageUrl}></td>
					<td> <a th:href="${'/product/'+ product.id}" >View</a></td>
					<td> <a th:href="${'/product/edit/'+ product.id}" >Edit</a></td>
					<td> <a th:href="${'/product/delete/'+ product.id}" >Delete</a></td>
				</tr>
			</table>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<a href="/product/new">New Product</a>
			</div>
		</div>

	</div>
</body>
</html>
