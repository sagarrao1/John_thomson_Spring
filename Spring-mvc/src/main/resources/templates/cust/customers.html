<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="ISO-8859-1">
<title>Spring course online tutorial</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />

</head>
<body>
	<div class="container">
		<h3>Customer List</h3>
		<div th:if="${not #lists.isEmpty(customers)}">
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Address1</th>
					<th>city</th>
					<th>state</th>
					<th>List</th>
					<th>edit</th>
					<th>delete</th>
					
				</tr>
				<tr th:each="customer: ${customers}">
					<td th:text=${customer.id}></td>
					<td th:text=${customer.name}></td>
					<td th:text=${customer.email}></td>
					<td th:text=${customer.phone}></td>
					<td th:text=${customer.address1}></td>
					<td th:text=${customer.city}></td>
					<td th:text=${customer.state}></td>
					<td> <a th:href="${'/customer/'+ customer.id}" >View</a></td>
					<td> <a th:href="${'/customer/edit/'+ customer.id}" >Edit</a></td>
					<td> <a th:href="${'/customer/delete/'+ customer.id}" >Delete</a></td>
				</tr>
			</table>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<a href="/customer/new">New Customer</a>
			</div>
		</div>

	</div>
</body>
</html>
